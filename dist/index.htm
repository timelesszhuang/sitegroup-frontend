<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <script src="//cdn.ckeditor.com/4.7.3/full/ckeditor.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <title></title>

  <!-- Bootstrap -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">

  <div class="starter-template">
    <h3>
      <div id="ti"></div>
    </h3>
    <textarea id="text" name="editor1"></textarea>
    <div style="margin-top: 10px">
      <button type="button" id="shengcheng" class="btn btn-lg btn-primary"  data-toggle="modal" data-target="#myModal">生成</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">生成分享链接</h4>
          </div>
          <div  class="modal-body">
            <a id="a1" target="_blank" href="">点击查看新模板</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>


    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return null;
    }
    var cke = CKEDITOR.replace('editor1', {
      fullPage: true,
    });
    $(function () {
      var template_id = GetQueryString("template_id")
//      var url = "http://api.salesman.cc/admin/HtmlTemplate/" + arr[1];
      var url = "http://api.salesman.cc/admin/HtmlTemplate/" + template_id;
      $.ajax({
        type: "get",
        url: url,
        dataType: "jsonp",
        jsonp: "callback",
        jsonpCallback: "success_jsonpCallback",
        success: function (data) {
          if (data.data == "error") {
            alert('文件不存在');
            location.reload();
            return;
          }
//          holiday_id =
          var html = data.data;
          var temptitle = data.title
          $("#ti").text(temptitle)
          cke.setData(html);
        },
        error: function () {

        }
      })
      $("#shengcheng").click(function () {
        var editurl = "http://api.salesman.cc/admin/HtmlTemplate/";

        $.ajax({
          type: "post",
          url: editurl,
          xhrFields: {
            withCredentials: true
          },
          data: {
            id: template_id,
            content: cke.getData()
          },
          dataType: "json",
          success: function (data) {
//            alert(1)
            var value = data.data
            console.log(value)
            $('#a1').attr('href',value);
          },
          error: function () {

          }
        })
      });
    })


  </script>

</div>

</body>
